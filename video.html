<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/svg+xml" href="/vite.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Video with SRT</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<main id="app">
			<!-- Visualización de subtítulos -->
			<!-- @ref: https://developer.mozilla.org/es/docs/Web/HTML/Element/track -->
			<video controls src="/video.mp4">
				<!-- @ref: https://interactive-examples.mdn.mozilla.net/media/examples/friday.vtt -->
				<track default src="/subtitles.vtt" label="Español" kind="subtitles" srclang="es" enabled>
			</video>
			<div id="subtitle-display" class="subtitle-display"></div>
		</main>
		<script type="module" src="./js/video.js"></script>
	</body>
</html>
